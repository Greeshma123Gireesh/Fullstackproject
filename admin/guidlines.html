<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Job</title>
  <link rel="stylesheet" href="style/guidliness.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
          <img src="images/logo.png" alt="Logo">
          <button onclick="window.location.href = '/admin/home.html'">Home</button>
        </div>
        <button class="logout" onclick="logout()">Logout</button>
      </div>
  <div class="container">
    <h1>Add New Job</h1>
    <form id="addJobForm">
      <label for="jobTitle">Job Title:</label>
      <input type="text" id="jobTitle" required>

      <label for="skills">Skills Required:</label>
      <textarea id="skills" required></textarea>

      <label for="learnWhat">What to Learn:</label>
      <textarea id="learnWhat" required></textarea>

      <label for="achieveHow">How to Achieve:</label>
      <textarea id="achieveHow" required></textarea>

      <label for="roadmap">Roadmap:</label>
      <textarea id="roadmap" required></textarea>

      <label for="salary">Salary Range:</label>
      <textarea id="salary" required></textarea>

      <label for="companies">Top Companies:</label>
      <textarea id="companies" required></textarea>

      <button type="submit">Add Job</button>
    </form>

    <h2>Added Jobs:</h2>
    <div id="jobsList"></div>
  </div>

  <script src="js/guidliness.js">
    
  </script>
</body>
</html>
