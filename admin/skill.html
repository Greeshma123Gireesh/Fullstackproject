<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Add Resources</title>
  <link rel="stylesheet" href="style/skill.css">
</head>
<body>
  <div class="navbar">

      <img src="images/logo.png" alt="Logo">

  <h2>ðŸ”§ Admin Panel: Manage Learning Resources</h2>

    <button onclick="saveResources()">Save Resources</button>

  <div class="section">

    <textarea id="updateChecklist" rows="6" placeholder="Edit Checklist Topics/Subtopics"></textarea>
    <button onclick="updateResources()">Update Resources</button>
  </div>

  <div class="section">
    <h3>ðŸ—‘ Delete Language</h3>

  <div class="section">
    <h3>ðŸ“‹ All Languages & Resources</h3>

  </script>

</html>
