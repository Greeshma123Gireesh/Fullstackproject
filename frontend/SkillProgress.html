<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skill Progress</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #2c3e50;
    }
    .progress-bar {
      background-color: #ddd;
      border-radius: 20px;
      overflow: hidden;
      height: 20px;
      margin-top: 20px;
    }
    .progress-fill {
      height: 100%;
      text-align: center;
      line-height: 20px;
      color: white;
      font-weight: bold;
      background-color: #3498db;
    }
    .skill-name {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 10px;
    }
    .resources-section {
      margin-top: 30px;
    }
    .resource-list {
      list-style-type: none;
      padding-left: 20px;
    }
    .resource-list li {
      margin-bottom: 5px;
    }
    .resource-list a {
      text-decoration: none;
      color: #3498db;
    }
  </style>
</head>
<body>

  <h2 id="skillTitle">Skill Progress</h2>

  <div class="progress-bar" id="progressBar">
    <div class="progress-fill" id="progressFill">0%</div>
  </div>

  <!-- Resources Section -->
  <div class="resources-section" id="resourcesSection" style="display: none;">
    <h3>Available Resources</h3>
    <ul class="resource-list" id="resourceList">
      <!-- Resources will be dynamically added here -->
    </ul>
  </div>

  <script>
    // Get the skill name from the URL (e.g., /SkillProgress/JavaScript)
    const skillName = window.location.pathname.split("/").pop();
  
    document.getElementById("skillTitle").innerText = `${skillName} Progress`;
  
    // Fetch the skill progress from localStorage
    const skills = JSON.parse(localStorage.getItem("skills") || "[]");
    const skill = skills.find(skill => skill.name === skillName);
  
    if (skill) {
      const progress = skill.progress;
      const progressFill = document.getElementById("progressFill");
      const progressBar = document.getElementById("progressBar");
  
      progressFill.style.width = `${progress}%`;
      progressFill.innerText = `${progress}%`;
  
      // Now load the resources for the skill
      const allResources = JSON.parse(localStorage.getItem("skillResources") || "{}");
      console.log("All resources from localStorage:", allResources); // Log the resources
  
      const skillResources = allResources[skillName] || [];
      console.log("Resources for skill", skillName, ":", skillResources); // Log specific skill resources
  
      const resourceList = document.getElementById("resourceList");
      resourceList.innerHTML = "";  // Clear any previous resources
  
      if (skillResources.length > 0) {
        skillResources.forEach(resource => {
          const li = document.createElement("li");
          const link = document.createElement("a");
          link.href = resource;
          link.target = "_blank";
          link.innerText = resource;
          li.appendChild(link);
          resourceList.appendChild(li);
        });
        document.getElementById("resourcesSection").style.display = "block";
      } else {
        // If no resources available, display a message
        const li = document.createElement("li");
        li.innerText = "No resources available for this skill.";
        resourceList.appendChild(li);
        document.getElementById("resourcesSection").style.display = "block";
      }
    } else {
      console.log("Skill not found in localStorage");
    }
  </script>
  
</body>
</html>
