<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <div class="container">
    <div class="leftsection">
      <img src="images/leftimage.jpeg" alt="image">
    </div>

    <div class="rightsection">
      <h2>AI Powered Career Growth and Skill Mapping</h2>

      <div id="login-box">
        <h3>Login</h3>
        <form id="loginform">
          <input type="email" name="username" id="username" placeholder="Enter your email" required>
          <input type="password" name="password" id="login-password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="showsignup()">SignUp</a></p>
      </div>

      <div id="signup-box" style="display: none;">
        <h3>SignUp</h3>
        <form id="signupform">
          <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
          <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
          <input type="email" name="email" id="email" placeholder="Enter your email" required>
          <input type="password" name="password" id="signup-password" placeholder="Enter password" required>
          <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Re-enter password" required>
          <button type="submit">SignUp</button>
        </form>
        <p>Already have an account? <a href="#" onclick="showlogin()">Login</a></p>
      </div>
    </div>
  </div>

  <!-- Link the external JS file at bottom -->
  <script src="js/indexscript.js"></script>
</body>
</html>
