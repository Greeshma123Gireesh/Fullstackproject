<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Detail</title>
  <link rel="stylesheet" href="style/job.css">
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <div class="left-section">
    <div class="logo">
      <a href="home.html">
        <img src="images/logo.png" alt="Career Path Logo" />
      </a>
    </div>
    <a href="index.html" class="home-link">Home</a>
  </div>

  <div class="right-section">
    <div class="resume-section">
      <input type="file" id="resumeInput" style="display:none;" accept="application/pdf">
      <button class="upload-btn" onclick="document.getElementById('resumeInput').click()">Upload/Change</button>
      <span id="resumeName">No Resume</span>
    </div>
    <div class="account">
      Account
      <div class="dropdown-content">
        <a href="#">Profile</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </div>
</div>

<!-- Main Container -->
<div class="container">
  <h1 id="jobTitle">Job Detail</h1>

  <div class="section">
    <h3>Required Skills:</h3>
    <div id="jobSkills" class="content-block"></div>
  </div>

  <div class="section">
    <h3>What to Learn (Skills and Concepts):</h3>
    <div id="jobDescription" class="content-block"></div>
  </div>

  <div class="section">
    <h3>How to Achieve It:</h3>
    <div id="achieveHow" class="content-block"></div>
  </div>

  <div class="section">
    <h3>Roadmap:</h3>
    <div id="roadmap" class="content-block"></div>
  </div>

  <div class="section">
    <h3>Salary Range:</h3>
    <div id="salary" class="content-block"></div>
  </div>

  <div class="section">
    <h3>Top Companies Hiring:</h3>
    <div id="companies" class="content-block"></div>
  </div>

  <hr>

  <div class="section">
    <h3>Analyze Your Resume Skills</h3>
    <button class="btn" onclick="analyzeSkills()">Analyze Skills</button>
    <div id="skillAnalysis"></div>
  </div>

  <a href="index.html" class="back-link">&larr; Back to Job List</a>
</div>
<div class="footer">
  Â© 2025. All rights reserved.
</div>

<script src="js/job.js">
  
</script>

</body>
</html>
