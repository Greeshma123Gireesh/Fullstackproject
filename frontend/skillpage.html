<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skill Progress Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 0 30px 30px;
    }

    .navbar {
      background-color: #000;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-left, .nav-right {
      display: flex;
      align-items: center;
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
      margin-right: 20px;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      margin-right: 15px;
      font-size: 16px;
    }

    h1, h2, h3 {
      color: #2c3e50;
    }

    .skills-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .skill-card {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      text-decoration: none;
      color: #333;
      transition: transform 0.2s ease;
    }

    .skill-card:hover {
      transform: scale(1.02);
    }

    .skill-name {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .progress-bar {
      background-color: #ddd;
      border-radius: 20px;
      overflow: hidden;
      height: 20px;
    }

    .progress-fill {
      height: 100%;
      text-align: center;
      line-height: 20px;
      color: white;
      font-weight: bold;
      background-color: #3498db;
    }

    #new-skill-section {
      margin-top: 40px;
    }

    input, button {
      padding: 10px;
      margin: 10px 10px 10px 0;
      font-size: 16px;
    }

    @media (max-width: 600px) {
      .nav-link {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="nav-left">
      <div class="logo">ðŸ§  SkillTrack</div>
      <a class="nav-link" href="#">Home</a>
    </div>
    <div class="nav-right">
      <a class="nav-link" href="#">Account</a>
    </div>
  </div>

  <h1>ðŸ“Š Skill Progress</h1>

  <!-- Skills Grid -->
  <div class="skills-container" id="skills">
    <!-- Skill cards will be dynamically added here -->
  </div>

  <!-- Add Skill -->
  <div id="new-skill-section">
    <h2>âž• Add a Skill</h2>
    <input list="suggestions" id="skillName" placeholder="Enter a skill (e.g. JavaScript)" oninput="handleSkillInput()">
    <button onclick="confirmAddSkill()">Add</button>

    <datalist id="suggestions">
      <option value="JavaScript">
      <option value="React">
      <option value="Spring Boot">
      <option value="C++">
      <option value="SQL">
      <option value="TypeScript">
      <option value="Kotlin">
      <option value="Python">
      <option value="Java">
      <option value="HTML">
    </datalist>
  </div>

  <!-- Resource Display -->
  <div id="resourceDisplay" style="display: none;">
    <h3>ðŸ“š Available Resources</h3>
    <ul id="resourceList" style="padding-left: 20px;"></ul>
  </div>

  <script>
  let selectedSkill = "";

  // Load skills on page load
  window.onload = function () {
    loadSkills();
  };

  function loadSkills() {
    const skills = JSON.parse(localStorage.getItem("skills") || "[]");
    skills.forEach(skill => {
      addSkill(skill.name, skill.progress);
    });
  }

  function handleSkillInput() {
    const name = document.getElementById("skillName").value.trim();
    selectedSkill = name;

    if (!name) {
      document.getElementById("resourceDisplay").style.display = "none";
      return;
    }

    const allResources = JSON.parse(localStorage.getItem("skillResources") || "{}");

    const resourceList = document.getElementById("resourceList");
    resourceList.innerHTML = "";

    if (allResources[name]) {
      allResources[name].forEach(res => {
        const li = document.createElement("li");
        const link = document.createElement("a");
        link.href = res;
        link.innerText = res;
        link.target = "_blank";
        li.appendChild(link);
        resourceList.appendChild(li);
      });
    } else {
      resourceList.innerHTML = "<li>No resources available</li>";
    }

    document.getElementById("resourceDisplay").style.display = "block";
  }

  function confirmAddSkill() {
    if (!selectedSkill) {
      alert("Please enter a skill name.");
      return;
    }

    const skills = JSON.parse(localStorage.getItem("skills") || "[]");

    // Prevent adding duplicate skills
    if (skills.some(skill => skill.name === selectedSkill)) {
      alert("Skill already exists.");
      return;
    }

    skills.push({ name: selectedSkill, progress: 0 });
    localStorage.setItem("skills", JSON.stringify(skills));

    addSkill(selectedSkill, 0);
    document.getElementById("skillName").value = "";
    document.getElementById("resourceDisplay").style.display = "none";
  }

  function addSkill(name, progress = 0) {
  const skillsContainer = document.getElementById("skills");

  const skillCard = document.createElement("a");
  skillCard.className = "skill-card";
  skillCard.href = `/frontend/SkillProgress.html?skill=${name}`;  // Use query parameters for dynamic routing
 // This links to a page that will display the detailed progress of the skill

  const skillName = document.createElement("div");
  skillName.className = "skill-name";
  skillName.innerText = name;

  const bar = document.createElement("div");
  bar.className = "progress-bar";

  const fill = document.createElement("div");
  fill.className = "progress-fill";
  fill.style.width = `${progress}%`;
  fill.innerText = `${progress}%`;

  bar.appendChild(fill);
  skillCard.appendChild(skillName);
  skillCard.appendChild(bar);
  skillsContainer.appendChild(skillCard);
}

</script>
