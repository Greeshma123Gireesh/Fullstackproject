<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skill Progress Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 0 30px 30px;
    }

    .navbar {
      background-color: #000;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-left, .nav-right {
      display: flex;
      align-items: center;
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
      margin-right: 20px;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      margin-right: 15px;
      font-size: 16px;
    }

    h1, h2 {
      color: #2c3e50;
    }

    .skills-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .skill-card {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      text-decoration: none;
      color: #333;
      transition: transform 0.2s ease;
    }

    .skill-card:hover {
      transform: scale(1.02);
    }

    .skill-name {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .progress-bar {
      background-color: #ddd;
      border-radius: 20px;
      overflow: hidden;
      height: 20px;
    }

    .progress-fill {
      height: 100%;
      text-align: center;
      line-height: 20px;
      color: white;
      font-weight: bold;
      background-color: #3498db;
    }

    #new-skill-section {
      margin-top: 40px;
    }

    input, button {
      padding: 10px;
      margin: 10px 10px 10px 0;
      font-size: 16px;
    }

    #resources {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      .nav-link {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="nav-left">
      <div class="logo">ðŸ§  SkillTrack</div>
      <a class="nav-link" href="#">Home</a>
    </div>
    <div class="nav-right">
      <a class="nav-link" href="#">Account</a>
    </div>
  </div>

  <h1>ðŸ“Š Skill Progress</h1>

  <!-- Skills Grid -->
  <div class="skills-container" id="skills">
    <a class="skill-card" href="java.html">
      <div class="skill-name">Java</div>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 70%;">70%</div>
      </div>
    </a>

    <a class="skill-card" href="python.html">
      <div class="skill-name">Python</div>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 80%;">80%</div>
      </div>
    </a>

    <a class="skill-card" href="html.html">
      <div class="skill-name">HTML</div>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 60%;">60%</div>
      </div>
    </a>

    <a class="skill-card" href="css.html">
      <div class="skill-name">CSS</div>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 50%;">50%</div>
      </div>
    </a>
  </div>

  <!-- Add Skill -->
<div id="new-skill-section">
    <h2>âž• Add a Skill</h2>
    <input list="suggestions" id="skillName" placeholder="Enter a skill (e.g. JavaScript)" oninput="showResources()">
    <button onclick="addSkill()">Add</button>
  
    <datalist id="suggestions">
      <option value="JavaScript">
      <option value="React">
      <option value="Spring Boot">
      <option value="C++">
      <option value="SQL">
      <option value="TypeScript">
      <option value="Kotlin">
      <option value="Python">
      <option value="Java">
      <option value="HTML">
    </datalist>
  </div>
  
  <!-- Resources -->
  <div id="resources">
    <h2>ðŸ“š Learning Resources</h2>
    <div id="resourceList">Select or type a skill to see learning resources.</div>
  </div>
  
  <script>
    const resourceData = {
      "JavaScript": [
        "MDN Web Docs - https://developer.mozilla.org/en-US/docs/Web/JavaScript",
        "JavaScript.info - https://javascript.info/"
      ],
      "React": [
        "React Official Docs - https://reactjs.org/docs/getting-started.html",
        "FreeCodeCamp React Course - https://www.freecodecamp.org/learn/front-end-development-libraries/"
      ],
      "Python": [
        "Python Official Docs - https://docs.python.org/3/",
        "Real Python - https://realpython.com/"
      ],
      "Java": [
        "Java Tutorials - https://docs.oracle.com/javase/tutorial/",
        "W3Schools Java - https://www.w3schools.com/java/"
      ],
      "HTML": [
        "HTML MDN Docs - https://developer.mozilla.org/en-US/docs/Web/HTML",
        "W3Schools HTML - https://www.w3schools.com/html/"
      ],
      "Spring Boot": [
        "Spring Boot Docs - https://spring.io/projects/spring-boot",
        "Baeldung Spring Boot - https://www.baeldung.com/spring-boot-start"
      ],
      "C++": [
        "C++ Reference - https://en.cppreference.com/w/",
        "GeeksforGeeks C++ - https://www.geeksforgeeks.org/c-plus-plus/"
      ]
    };
  
    function showResources() {
      const name = document.getElementById("skillName").value.trim();
      const resList = document.getElementById("resourceList");
  
      if (resourceData[name]) {
        resList.innerHTML = `<strong>${name} Resources:</strong><ul>` +
          resourceData[name].map(r => `<li><a href="${r.split(' - ')[1]}" target="_blank">${r.split(' - ')[0]}</a></li>`).join('') +
          '</ul>';
      } else if (name.length > 0) {
        resList.innerHTML = `No specific resources found for <strong>${name}</strong>. Try searching online!`;
      } else {
        resList.innerHTML = "Select or type a skill to see learning resources.";
      }
    }
  
    function addSkill() {
      const name = document.getElementById("skillName").value.trim();
      if (!name) {
        alert("Please enter a skill name");
        return;
      }
  
      const skillsContainer = document.getElementById("skills");
      const skillCard = document.createElement("a");
      skillCard.className = "skill-card";
      skillCard.href = "#"; // link to skill page if needed
  
      const skillName = document.createElement("div");
      skillName.className = "skill-name";
      skillName.innerText = name;
  
      const bar = document.createElement("div");
      bar.className = "progress-bar";
  
      const fill = document.createElement("div");
      fill.className = "progress-fill";
      fill.style.width = "0%";
      fill.innerText = "0%";
  
      bar.appendChild(fill);
      skillCard.appendChild(skillName);
      skillCard.appendChild(bar);
      skillsContainer.appendChild(skillCard);
  
      document.getElementById("skillName").value = "";
      document.getElementById("resourceList").innerHTML = "Select or type a skill to see learning resources.";
    }
  </script>
