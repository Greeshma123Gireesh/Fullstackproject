<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dream Job Finder</title>
<link rel="stylesheet" href="style/guidliness.css">
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <div class="left-section">
    <div class="logo">
      <a href="home.html">
        <img src="images/logo.png" alt="Career Path Logo" />
      </a>
      </div>
    <a href="index.html" class="home-link">Home</a>
  </div>

  <div class="right-section">
    <div class="resume-section">
      <label id="resumeName">No Resume</label>
      <input type="file" id="resumeInput" style="display:none;" accept="application/pdf">
      <button class="upload-btn" onclick="document.getElementById('resumeInput').click()">Upload/Change</button>
    </div>
    <div class="account">
      Account
      <div class="dropdown-content">
        <a href="#">Profile</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </div>
</div>

<!-- Main Content -->
<div class="content">
  <h1>✨ Dream Job Search ✨</h1>
  <input type="text" id="searchInput" placeholder="🔍 Search for a job...">
  <div id="jobList"></div>
</div>
<div class="footer">
  © 2025. All rights reserved.
</div>
<script src="js/guideliness.js">
 
</script>

</body>
</html>
